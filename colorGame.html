<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="color game">
    <title>Color Game</title>
    <link rel="stylesheet" href="colorGame.css">
  </head>
<body>
<main role="main">
<div class="top">
  <h1> Find this <span id="color"></span> color below: </h1>
</div>

 <section role="region">
   <button type="reset" id="reset" class="mode" name="button">New Colors</button>
   <span id="feedback"></span>
   <button type="button" class="mode" name="button">Easy</button>
   <button type="button" class="mode selected" name="button" autofocus='true' >Hard</button>
 </section>

 <div class="container">
    <button type="button" class="square" name="button"></button>
    <button type="button" class="square" name="button"></button>
    <button type="button" class="square" name="button"></button>
    <button type="button" class="square" name="button"></button>
    <button type="button" class="square" name="button"></button>
    <button type="button" class="square" name="button"></button>

  </div> <!-- end of container -->
</main>

    <script src="colorGame.js"></script>
  </body>
</html>
